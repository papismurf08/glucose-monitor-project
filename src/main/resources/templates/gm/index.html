<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}">Default Title</h1>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese (unfortunately)</p>

<a href="/cheese/add">Add Cheese</a>
    <!--Displays a link so that when I'm adding cheeses it goes back to index
    rather than having to go back to the URL manually-->

<ul>
    <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>
    <!--If I want 3 cheeses then I will need 3 li elements-->
    <!--I am also running a for loop within Thyme, syntax similar to Java-->
</ul>
</body>
</html>
