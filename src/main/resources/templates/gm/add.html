<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${gm}">
    <!-- this pulls in item from (new GlucoseMonitor()) -->
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <input type="submit" value="Add GlucoseMonitor" />
    <!-- When this value does not match value in Controller file, constructor in GlucoseMonitor greys out-->
</form>

</body>
</html>

<!-- Changed String value from cheeseName and cheeseDescription to match names given in GlucoseMonitor model which
    is now name and description, respectively -->
